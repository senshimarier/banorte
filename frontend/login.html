<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banorte Móvil</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

  <div class="login-container">
  <img src="img/logo-banorte.png" alt="Banorte" class="logo">
    <h2>Acceso Banorte Móvil</h2>

    <div class="input-group">
      <input type="text" id="usuario" placeholder="Usuario">
      <i class="fa fa-user"></i>
    </div>

    <div class="input-group">
      <input type="password" id="password" placeholder="Contraseña">
      <i id="togglePassword" class="fa fa-eye"></i>
    </div>

    <button onclick="iniciarSesion()">Iniciar sesión</button>
    <p class="error" id="errorMsg">Usuario o contraseña incorrectos.</p>

    <div class="footer">Versión 0.0.0 © Banorte 2025</div>
  </div>

  <script src="https://kit.fontawesome.com/1f3d9f8e9b.js" crossorigin="anonymous"></script>
  <script src="js/login.js"></script>
</body>
</html>
